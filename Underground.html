<!DOCTYPE html>
<html>
<head>
    <title>UNDERGROUND</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #212121;
            color: #ffffff;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #chatbox {
            display: flex;
            height: 100vh;
        }

        #chatArea {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow-y: auto;
            padding: 20px;
            background-color: #373737;
            border-radius: 8px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.4);
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border-radius: 5px;
            background-color: #212121;
            border: 1px solid #777;
            margin-bottom: 10px;
        }

        #message {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #777;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #212121;
            color: #ffffff;
            margin-bottom: 10px;
        }

        #onlineList {
            width: 20%;
            max-width: 200px;
            padding: 20px;
            background-color: #373737;
            border-radius: 8px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.4);
            margin-left: 20px;
            overflow-y: auto;
        }

        #onlineList ul {
            list-style-type: none;
            padding: 0;
        }

        #onlineList li {
            margin-bottom: 10px;
        }

        .system-message {
            color: #ff9900;
        }

        input[type="text"],
        input[type="password"],
        input[type="submit"],
        button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        input[type="text"],
        input[type="password"] {
            background-color: #212121;
            border: 1px solid #777;
            color: #ffffff;
        }

        input[type="submit"]:hover,
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div id="loginbox" class="container">
    <div class="box">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <input type="submit" value="Login">
        </form>
    </div>
</div>

<div id="chatbox">
    <div id="chatArea">
        <h2>Discord (not)</h2>
        <div id="messages"></div>
        <input type="text" id="message" placeholder="Type your message and press Enter" autocomplete="off">
    </div>

    <div id="onlineList">
        <h2>Online Users</h2>
        <ul id="userList"></ul>
    </div>
</div>

<script>
    let currentUsername = '';

    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const enteredUsername = document.getElementById('username').value;
        const enteredPassword = document.getElementById('password').value;

        if ((enteredUsername === 'Admin' && enteredPassword === '789512374189632') || 
            (enteredUsername === 'Josh' && enteredPassword === '2828') || 
            (enteredUsername === 'Kyle' && enteredPassword === 'kyle0114')) {
            currentUsername = enteredUsername;
            document.getElementById('loginbox').style.display = 'none';
            document.getElementById('chatbox').style.display = 'flex';
            document.body.style.overflow = 'auto'; // Enable scrolling after login
        } else {
            alert('Invalid username or password. Please try again.');
        }
    });

    const messageInput = document.getElementById('message');
    const messagesContainer = document.getElementById('messages');

    messageInput.addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    });

    function sendMessage() {
        const message = messageInput.value.trim();
        if (message !== '') {
            const messageElement = document.createElement('div');
            messageElement.textContent = currentUsername + ': ' + message;
            messagesContainer.appendChild(messageElement);
            messageInput.value = '';
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    }
</script>

</body>
</html>
